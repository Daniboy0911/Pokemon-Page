<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Historia de los juegos principales de Pokémon">
    <title>Juegos Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wikidex.css">
</head>

<body>
    <main class="container py-5">
        <h1 class="text-center mb-5">Juegos Pokémon</h1>

        <section class="filters-section mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="generationFilter" class="form-label">Generación</label>
                    <select id="generationFilter" class="form-select" onchange="updateFilter('generation', this.value)">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="yearFilter" class="form-label">Año</label>
                    <select id="yearFilter" class="form-select" onchange="updateFilter('year', this.value)">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="regionFilter" class="form-label">Región</label>
                    <select id="regionFilter" class="form-select" onchange="updateFilter('region', this.value)">
                        <option value="all">Todos</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="gamesContainer" class="row">
            <!-- Los juegos se cargarán dinámicamente -->
        </section>
    </main>

    <!-- Modal para mostrar detalles del juego -->
    <div class="modal fade" id="gameDetailsModal" tabindex="-1" aria-hidden="true">
        <!-- El contenido del modal se cargará dinámicamente -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="wikidex.js"></script>
</body>

</html>
